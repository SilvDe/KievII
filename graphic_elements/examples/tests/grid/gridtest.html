<!DOCTYPE HTML>
<html>
  <head>
    <title>Grid test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../../../../initial.js"></script>
    <script type="text/javascript" src="../../../UIElement.js"></script>
    <script type="text/javascript" src="../../../UI.js"></script>
    <script type="text/javascript" src="../../../Grid.js"></script>
    <script type="text/javascript" src="../../../wrappers/CanvasDraw.js"></script>
    <script type="text/javascript" src="../../../wrappers/Wrappers.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <canvas id="grid" width="800" height="700"></canvas>
      <script type="text/javascript">
          
        function init () {
            
            var plugin_canvas = document.getElementById("grid");

            var CWrapper = K2WRAPPER.createWrapper("CANVAS_WRAPPER",
                                                   {canvas: plugin_canvas}
                                                   );

            ui = new UI (plugin_canvas, CWrapper);

            // the Grid
            var gridArgs = {
                ID: "grid",
                top: 0,
                left: 0,
                width: 501,
                height: 501,
                rows: 10,
                columns: 10,
                
                objParms: {
                        pathColor: '#000',
                        pathDimension: 0.2
                    }
            };

            var grid = new K2.Grid(gridArgs);
            
            ui.addElement(grid);            
            ui.refresh();

        }
        
        init();
    </script>
  </body>
</html>
